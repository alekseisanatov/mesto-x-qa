<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Место">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__main-content">
        <img src="./images/avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__main">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Изменить Имя и Описание">
              <img class="profile__change" src="./images/edit-button.svg" alt="Изменить">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить пост">
        <img class="profile__add" src="./images/add-button.svg" alt="Плюс">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      © 2021 Mesto Russia - Aleksei Sanatov
    </p>
  </footer>
  <div class="popup profile-popup">
    <div class="popup__container">
      <button type="reset" class="popup__close" aria-label="Закрыть окно">
        <img class="popup__image popup__close-button" src="./images/popup-close.svg" alt="Закрыть">
      </button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form profile-form" method="POST" name="popupForm" action="#" novalidate>
        <label for="name-input" class="popup__label">
          <input class="popup__text popup__text_input_name" type="text" name="title" id="name-input" placeholder="Имя" minlength="2" maxlength="40" required autocomplete="off">
          <span class="popup__form-error name-input-error"></span>
        </label>
        <label for="descr-input" class="popup__label">
          <input class="popup__text popup__text_input_descr" type="text" name="subtitle" id="descr-input" placeholder="О себе" minlength="2" maxlength="200" required autocomplete="off">
          <span class="popup__form-error descr-input-error"></span>
        </label>
        <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-item">
    <div class="popup__container">
      <button type="reset" class="popup__close popup-item__close" aria-label="Закрыть окно">
        <img class="popup__image popup__close-button" src="./images/popup-close.svg" alt="Закрыть">
      </button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup-item__form" method="POST" name="popupItemForm" action="#" novalidate>
        <label for="place-input" class="popup__label">
          <input class="popup__text popup__text_input_place" type="text" name="title" id="place-input" placeholder="Название" minlength="2" maxlength="30" required autocomplete="off">
          <span class="popup__form-error place-input-error"></span>
        </label>
        <label for="link-input" class="popup__label">
          <input class="popup__text popup__text_input_link" type="url" name="subtitle" id="link-input" placeholder="Ссылка на картинку" required autocomplete="off">
          <span class="popup__form-error link-input-error"></span>
        </label>
        <button type="submit" class="popup__button" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup modal modal-image">
    <div class="modal__container">
      <button type="reset" class="popup__close modal__close" aria-label="Закрыть окно">
        <img class="modal__image popup__close-button" src="./images/popup-close.svg" alt="Закрыть">
      </button>
      <figure>
        <img class="modal__img" src="#" alt="#">
        <figcaption class="modal__figcaption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="element">
    <li class="element">
      <button class="element__trash" type="button" aria-label="Удалить">
        <img src="./images/Trash.svg" alt="Удалить">
      </button>
      <div class="element__image" style=""></div>
      <div class="element__footer">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like" aria-label='Лайк'>
          <img class="element__like-image" src="./images/like.svg" alt="Лайк">
        </button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/script.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
